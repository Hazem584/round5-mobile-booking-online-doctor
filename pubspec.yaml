name: online_booking_with_doctor
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.2.0
  font_awesome_flutter: ^10.9.0
  google_fonts: ^6.3.0
  bottom_picker: ^4.0.1
  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  get_it: ^8.2.0
  dio: ^5.9.0
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^5.0.0

  flutter_test:
    sdk: flutter

flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/

flutter_assets:
  assets_path: assets/
  output_path: lib/core/utils/

  filename: assets.dart
